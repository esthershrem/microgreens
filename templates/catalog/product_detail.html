{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<img src="{{ product.image.url }}" width="300">
<h1>{{ product.name }}</h1>

    Order via WhatsApp
</a>
{% endblock %}
